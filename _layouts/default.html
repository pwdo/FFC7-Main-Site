<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {{ content }}

    <nav>
      <ul>
        {% assign pages = site.pages | sort:"weight" %}
        {% for page in pages %}
        {% if page.title %}
        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
        {% endif %}
        {% endfor %}
      </ul>
    </nav>

  </body>

</html>
